<!DOCTYPE html>
<html>
    <head>
        <title>Busca</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="HTML, CSS, JAVASCRIPT">
        <meta name="description" content="Crowd Control">
        <meta name="author" content="konex-group">

        <link rel="stylesheet" href="../CSS/modalBusca.css">
        <script src="https://kit.fontawesome.com/194a95388c.js" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="../images/icons/logo.jpeg">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="modal-container">
            <div class="form-container">
                <h2>Onde você quer comer?</h2>
                    <form action="" method="get">
                        <div class="input-field">
                            <input type="search" name="text-search" placeholder="Buscar por CEP" />
                            <div class="underline"></div>
                        </div>
                        <div class="submit-block">
                            <input type="submit" name="button-submit" value="Usar minha localização" />
                        </div>
                    </form>

                    <footer class="alternative-class">
                        <section class="selection-acess">
                            <p>Você já tem algum lugar favorito?</p>
                            <p>Entre em sua conta e selecione</p>
                            <a href="">
                                <h4>Entrar ou cadastrar</h4>
                            </a>
                        </section>
                    </footer>
            </div>
        </div>
    </body>
</html>
