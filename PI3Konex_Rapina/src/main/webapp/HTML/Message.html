<!DOCTYPE html>

<html>
    <head>
        <title>Recado</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="HTML, CSS, JAVASCRIPT">
        <meta name="description" content="Crowd Control">

        <link rel="stylesheet" href="../CSS/Message.css">

    <body>
        <div id="container-landing">
            <div class="form-container">

                            <h2>Recado</h2>
                        </div>
                    </div>
                    <form action="" method="get">
                        <div class="textarea-field">
                            <article>
                                <p>
                                    Caro, XXXX, consta no nosso sistema um atrasoreferente a sua fatura 
                                    no valor de: XX,XX. <br><br>
                                    Aguardamos a Regularização desta pendência.<br><br>
                                    Atenciosamente,<br><br>
                                    Rapina Master.
                                </p>
                            </article>
                        </div>
                        <div class="submit-block">
                            <input type="submit" name="submit-button" value="OK" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
