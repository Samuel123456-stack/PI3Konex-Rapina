<!DOCTYPE html>

<html>
    <head>
        <title>Verifique sua reserva</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="HTML, CSS, JAVASCRIPT">
        <meta name="description" content="Crowd Control">
        <meta name="author" content="konex-group">

        <link rel="stylesheet" href="../CSS/codReserv.css">
        <script src="https://kit.fontawesome.com/194a95388c.js" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="../images/icons/logo.jpeg">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container-landing">
            <section class="button-return">
                <button type="button">
                    <span>Voltar</span>
                </button>
            </section>

            <main class="main-container">
                <div class="main-information">
                    <div class="code-reservation">
                        <p>Reserva realizada com sucesso</p>
                        <h2>Veja as informações</h2>
                        <form action="">
                            <input type="date" name="block-date" />
                            <input type="time" name="block-time" />
                        </form>
                        <p>Nome do restaurante</p>
                        <p>Endereço:</p>
                    </div>
                    <div class="code-image">
                        <img src="../images/qr-code.png" alt="code-image" />
                        <p>cod.reserva:0198563a</p>
                    </div>
                </div>
            </main>

            <footer>
                <button type="button">
                    <img src="../images/icons/door-exit.png" alt="door-icon" />
                    <span>Sair</span>
                </button>
                <button type="button">
                    <p>Orientações Covid-19</p>
                </button>
            </footer>
            
            <section class="sub-footer">
                <footer>
                    <p>Apresente o QrCode para o funcionário do estabelecimento</p>
                </footer>
            </section>
        </div>
    </body>
</html>
