<!DOCTYPE html>
<html>
    <head>
        <title>Dúvidas frequentes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="HTML, CSS, JAVASCRIPT">
        <meta name="description" content="Crowd Control">
        <meta name="author" content="konex-group">

        <link rel="stylesheet" href="../CSS/duvida.css">
        <script src="https://kit.fontawesome.com/194a95388c.js" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="../images/icons/logo.jpeg">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container-landing">
            <section class="menu-bar">
                <div>
                    <img src="../images/icons/logo.jpeg" alt="logo-image" class="logo-icon" />
                </div>
                <div>
                    <ul>
                        <li>Institucional</li>
                        <li>Voe com a Rapina</li>
                        <li>Doações</li>
                        <i class="fas fa-bars"></i>
                    </ul>
                </div>
            </section>
            
            <div class="form-container">
                <div class="form-doubt">
                    <div class="form-content">
                        <h3>Dúvidas frequentes</h3>
                        <section class="first-question">
                            <p>Primeira dúvida?</p>
                            <p>Resposta</p>
                        </section>
                        <section class="second-question">
                            <p>Segunda dúvida?</p>
                            <p>Resposta</p>
                        </section>
                        <section class="third-question">
                            <p>Terceira pergunta?</p>
                            <p>Resposta</p>
                        </section>
                        <section class="forth-question">
                            <p>Quarta pergunta?</p>
                            <p>Resposta</p>
                        </section>
                    </div>

                    <div class="form-contact">
                        <div class="form-contact-content">
                            <h3>Não sanou a dúvida? Contate-nos</h3>
                            <form action="" method="get">
                                <div class="input-field">
                                    <span></span>
                                    <input type="text" name="text-contact" placeholder="Qual é o seu nome?" />
                                </div>
                                <div class="input-field">
                                    <span></span>
                                    <input type="text" name="text-contact" placeholder="Digite o assunto" />
                                </div>
                                <div class="textarea-field">
                                    <textarea name="text-comment" id="block-text" placeholder="Escreva sua mensagem" rows="10" cols="10"></textarea>
                                </div>
                                <div class="submit-block">
                                    <input type="submit" value="Enviar" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
