<!DOCTYPE html>

<html>
    <head>
        <title>Menu</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="HTML, CSS, JAVASCRIPT">
        <meta name="description" content="Crowd Control">
        <meta name="author" content="konex-group">


        <link rel="stylesheet" href="../CSS/home.css">
        <script src="https://kit.fontawesome.com/194a95388c.js" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="../images/icons/favicon.png">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container-landing">
            <div class="container-page">
                <section class="menu-bar">
                <div>
                    <img src="logo-image.jpeg" alt="logo-image" />
                </div>
                <div>
                    <ul>
                        <li>Institucional</li>
                        <li>Voe com a Rapina</li>
                        <li>Doações</li>
                        <button>
                            Login
                        </button>
                    </ul>
                </div>
            </section>
            <main>
                <h1>
                    Bem-vindo ao grupo <strong>Rapina</strong>!
                </h1>
                <p>Torne-se um rapinante conosco;)</p>
                <div class="form-container">
                    <form action="" name="searching">
                        <div class="input-block">
                            <input 
                                type="text" 
                                id="block-search" 
                                maxlength="40" 
                                name="text-name" 
                                placeholder="Buscar CEP ou Nome" 
                                data-toggle="modal"
                                data-target="#windowModal"
                                />
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg>
                        </div>
                        <div class="input-submit">
                            <input type="submit" value="Search" />
                        </div>
                    </form>
                </div>
            </main>  
            </div>
            
            <section class="selection-content">
                <header>
                    <h5>Os melhores da Rapina</h5>
                </header>
                <div class="options-select">
                    <div class="first-option">
                        
                    </div>
                    <div class="second-option">
                        
                    </div>
                    <div class="third-option">
                       
                    </div>
                    <div class="forth-option">
                        
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
