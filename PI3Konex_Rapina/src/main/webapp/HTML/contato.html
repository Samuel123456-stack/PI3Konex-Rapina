<!DOCTYPE html>

<html>
    <head>
        <title>Formulário</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="HTML, CSS, JAVASCRIPT">
        <meta name="description" content="Crowd Control">
        <meta name="author" content="konex-group">

        <link rel="stylesheet" href="../CSS/contato.css">
        <script src="https://kit.fontawesome.com/194a95388c.js" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="../images/icons/logo.jpeg">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container-landing">
            <section class="menu-bar">
                <div>
                   <img src="../images/icons/logo.jpeg" alt="logo-image" class="logo-icon" />
                </div>
                <div>
                    <ul>
                        <li>Institucional</li>
                        <li>Voe com a Rapina</li>
                        <li>Doações</li>
                        <i class="fas fa-bars"></i>
                    </ul>
                </div>
            </section>

            <div class="page-container">
                <h4>Fale conosco</h4>
                <form action="" method="get">
                    <div class="input-block">
                        <input type="text" name="block-name" maxlength="30" placeholder="Digite seu nome" />
                        <div class="underline"></div>
                    </div>
                    <div class="input-block">
                        <input type="text" name="block-subject" maxlength="30" placeholder="Digite o assunto" />
                        <div class="underline"></div>
                    </div>
                    <div class="input-block">
                        <textarea name="text-comment" id="block-text" placeholder="Escreva sua mensagem" rows="5" cols="10"></textarea>
                    </div>
                    <div class="submit-block">
                        <input type="submit" name="submit-button" value="Enviar" />
                    </div>
                </form>
            </div>
            <br>
            <br>
            <br>
            <section class="footer-section-copyright">
                <article>&copycopyright - Todos os direitos reservados Rapina</article>
                <article>Desenvolvido por Konex</article> 
            </section>
        </div>
    </body>
</html>
