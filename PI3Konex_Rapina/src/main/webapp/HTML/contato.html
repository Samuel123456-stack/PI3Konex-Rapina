<!DOCTYPE html>
<html>
    <head>
        <title>Formulário</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="HTML, CSS, JAVASCRIPT">
        <meta name="description" content="Crowd Control">
        <meta name="author" content="konex-group">

        <link rel="stylesheet" href="../CSS/contato.css">
        <script src="https://kit.fontawesome.com/194a95388c.js" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="../images/icons/logo.jpeg">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container-landing">
            <section class="menu-bar">
                <div>
                    <img src="../images/icons/logotipo.png" alt="logo-image" class="logo-icon" />
                </div>
                <div>
                    <ul>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </ul>
                </div>
            </section>

            <div class="background-image">
                <div class="page-container">
                    <h3>Fale conosco</h3>
                    <form action="" method="get">
                        <div class="input-block">
                            <input type="text" name="block-name" maxlength="30" placeholder="Qual é o seu nome?" />
                            <div class="underline"></div>
                        </div>
                        <div class="input-block">
                            <input type="text" name="block-subject" maxlength="30" placeholder="Digite o assunto" />
                            <div class="underline"></div>
                        </div>
                        <div class="input-block">
                            <textarea name="text-comment" id="block-text" placeholder="Escreva sua mensagem" rows="5" cols="10"></textarea>
                        </div>
                        <div class="submit-block">
                            <input type="submit" name="submit-button" value="Enviar" />
                        </div>
                    </form>
                </div>
            </div>

            <div class="subRodape">
                <div class="grupo">
                    <div class="txt1">
                        <p>©Copyright 2021 - todos os direitos reservados Papina</p>
                    </div>
                    <div class="txt2">
                        <p>Desenvolvido por konex</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
