<!DOCTYPE html>
<html>
    <head>
        <title>Confirmar a senha</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="HTML, CSS, JAVASCRIPT">
        <meta name="description" content="Crowd Control">
        <meta name="author" content="konex-group">

        <link rel="stylesheet" href="../CSS/formPass.css">
        <script src="https://kit.fontawesome.com/194a95388c.js" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="../images/icons/logotipo.png">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container-landing">
            <div class="principle-page">
                <section class="menu-bar">
                    <div>
                        <img src="../images/icons/logotipo.png" alt="logo-image" class="logo-icon" />
                    </div>
                </section>

                <section class="image-saly">
                    <img src="../images/saly.png" alt="image" />
                </section>
                <div class="form-container">
                    <h3>Confirmar login com a senha</h3>
                    
                    <form action="" method="get">
                        <div class="input-field">
                            <input 
                                type="password" 
                                name="text-password" 
                                placeholder="Digite a senha" 
                                maxlength="28"
                                required="required"/>
                            <span>
                                <img src="../images/icons/lock-pass.png" alt="password-icon" />
                            </span>
                            <div class="underline"></div>
                        </div>
                        <div class="submit-block">
                            <input type="submit" name="button-submit" value="Entrar" />
                        </div>

                        <footer>
                            <p>
                                NÃ£o lembra a senha?
                                <a href="recPass.html">
                                    <strong>Clique aqui</strong>
                                </a>
                            </p>
                        </footer>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
